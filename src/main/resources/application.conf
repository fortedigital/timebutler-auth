ktor {
    application {
        modules = [link.timebutler.ApplicationKt.module]
    }

    deployment {
        port = 8080
        port = ${?PORT}
    }
}
storage {
    database {
        driverClass = org.postgresql.Driver
        driver = postgresql
        database = ${TIMEBUTLER_AUTH_DATABASE_NAME}
        user = ${TIMEBUTLER_AUTH_DATABASE_USER}
        password = ${TIMEBUTLER_AUTH_DATABASE_PASSWORD}
    }
}